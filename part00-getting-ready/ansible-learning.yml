---
- name: Deploy devops Account
  hosts: all
  become: true
  gather_facts: False
  tasks:
    - name: Create account
      user:
        name: devops

    - name: sudo access
      copy:
        dest: /etc/sudoers.d/devops
        content: 'devops ALL=(ALL) NOPASSWD: ALL'
        validate: /usr/sbin/visudo -cf %s

    - name: set up bash as default shell for user.
      user:
        name: devops
        shell: /bin/bash

    - name: ssh key
      authorized_key:
        user: devops
        state: present
        manage_dir: yes
        key: "{{ lookup( 'file', '~/.ssh/id_rsa.pub') }}"
